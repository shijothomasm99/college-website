  <!-- Dropdown hover required files -->
  <style>
    .dropdown-hover:hover .dropdown-menu {
      display: block;
    }
  </style>
  <script>
    var dropdownHoverList = [].slice.call(document.querySelectorAll('.dropdown-hover'));
    dropdownHoverList.map(function (dropdownHoverEl) {
      dropdownHoverEl.addEventListener('mouseenter', function () {
        dropdownHoverEl.classList.add('show');
        dropdownHoverEl.querySelector('.dropdown-menu').classList.add('show');
      });

      dropdownHoverEl.addEventListener('mouseleave', function () {
        dropdownHoverEl.classList.remove('show');
        dropdownHoverEl.querySelector('.dropdown-menu').classList.remove('show');
      });
    });
  </script>



  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/a74266306a.js" crossorigin="anonymous"></script>
</head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-light position-fixed z-3 start-0 end-0 top-0">

  <!-- Edit exist student details -->
  <div class="container mt-5 ">
    <div class="row justify-content-center margin-top">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Edit Student Details</h4>
            <form class="row g-3">
              <div class="col-12">
                <label for="student-id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student-id" name="student-id" value="S101" readonly>
              </div>
              <div class="col-12">
                <label for="student-name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student-name" name="student-name" value="John Doe" readonly>
              </div>
              <div class="col-12">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="1990-01-01" readonly>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
              </div>
              <div class="col-12">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number"
                  required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                  required>
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
