  <!-- Dropdown hover required files -->
  <style>
    .dropdown-hover:hover .dropdown-menu {
      display: block;
    }
  </style>
  <script>
    var dropdownHoverList = [].slice.call(document.querySelectorAll('.dropdown-hover'));
    dropdownHoverList.map(function (dropdownHoverEl) {
      dropdownHoverEl.addEventListener('mouseenter', function () {
        dropdownHoverEl.classList.add('show');
        dropdownHoverEl.querySelector('.dropdown-menu').classList.add('show');
      });

      dropdownHoverEl.addEventListener('mouseleave', function () {
        dropdownHoverEl.classList.remove('show');
        dropdownHoverEl.querySelector('.dropdown-menu').classList.remove('show');
      });
    });
  </script>

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/a74266306a.js" crossorigin="anonymous"></script>

  <!-- Code for a staff registration form -->
  <div class="container margin-top">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card staff-form-box">
          <div class="card-header">
            <h4>Staff Registration Form</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Staff Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="staff-id">Staff ID</label>
                <input type="text" class="form-control" id="staff-id" name="staff-id" placeholder="Enter your staff ID">
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                  anyone else.</small>
              </div>
              <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number">
              </div>
              <div class="form-group">
                <label for="password">Choose a Password</label>
                <input type="password" class="form-control" id="password" name="password"
                  placeholder="Enter a password">
              </div>
              <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
