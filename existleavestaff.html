  <!-- Dropdown hover required files -->
  <style>
    .dropdown-hover:hover .dropdown-menu {
      display: block;
    }
  </style>
  <script>
    var dropdownHoverList = [].slice.call(document.querySelectorAll('.dropdown-hover'));
    dropdownHoverList.map(function (dropdownHoverEl) {
      dropdownHoverEl.addEventListener('mouseenter', function () {
        dropdownHoverEl.classList.add('show');
        dropdownHoverEl.querySelector('.dropdown-menu').classList.add('show');
      });

      dropdownHoverEl.addEventListener('mouseleave', function () {
        dropdownHoverEl.classList.remove('show');
        dropdownHoverEl.querySelector('.dropdown-menu').classList.remove('show');
      });
    });
  </script>
